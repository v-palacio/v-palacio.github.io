{% include base_path %}

<!-- start custom head snippets -->
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<style>
/* Custom font weight adjustments */
body {
  font-weight: 400;
}

h1, h2, h3, h4, h5, h6 {
  font-weight: 500;
}

/* Ensure proper font loading */
@font-face {
  font-family: 'Figtree';
  font-display: swap;
}

@font-face {
  font-family: 'Bitter';
  font-display: swap;
}
</style>
<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- Auto-open external links in new tabs -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Find all external links (excluding GitHub Pages and localhost)
    const externalLinks = document.querySelectorAll('a[href^="http://"]:not([href*="localhost"]):not([href*="127.0.0.1"]):not([href*="github.io"]), a[href^="https://"]:not([href*="localhost"]):not([href*="127.0.0.1"]):not([href*="github.io"])');
    
    // Add target="_blank" and rel="noopener noreferrer" to external links
    externalLinks.forEach(function(link) {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
    });

    // Hamburger menu functionality
    const hamburgerButton = document.querySelector('#site-nav button');
    const hiddenLinks = document.querySelector('#site-nav .hidden-links');
    
    console.log('Hamburger button found:', hamburgerButton);
    console.log('Hidden links found:', hiddenLinks);
    console.log('Hidden links classes:', hiddenLinks ? hiddenLinks.className : 'N/A');
    console.log('Hidden links computed style:', hiddenLinks ? window.getComputedStyle(hiddenLinks).display : 'N/A');
    
    if (hamburgerButton && hiddenLinks) {
        console.log('Adding click listener to hamburger button');
        hamburgerButton.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Hamburger button clicked');
            console.log('Hidden links before toggle:', hiddenLinks.classList.contains('hidden'));
            console.log('Hidden links classes before toggle:', hiddenLinks.className);
            
            hiddenLinks.classList.toggle('hidden');
            hiddenLinks.classList.toggle('mobile-menu-open');
            
            console.log('Hidden links after toggle:', hiddenLinks.classList.contains('hidden'));
            console.log('Hidden links classes after toggle:', hiddenLinks.className);
            console.log('Hidden links computed style after toggle:', window.getComputedStyle(hiddenLinks).display);
            console.log('Hidden links position after toggle:', window.getComputedStyle(hiddenLinks).position);
            console.log('Hidden links top after toggle:', window.getComputedStyle(hiddenLinks).top);
            console.log('Hidden links width after toggle:', window.getComputedStyle(hiddenLinks).width);
            console.log('Hidden links height after toggle:', window.getComputedStyle(hiddenLinks).height);
            
            // Don't toggle close class for now, just focus on menu
            // hamburgerButton.classList.toggle('close');
            console.log('Button classes after toggle:', hamburgerButton.className);
            console.log('Button computed style after toggle:', window.getComputedStyle(hamburgerButton).display);
            console.log('Button visibility after toggle:', window.getComputedStyle(hamburgerButton).visibility);
        });
    } else {
        console.log('Hamburger button or hidden links not found');
    }

});
</script>

<!-- end custom head snippets -->
